name: color_blind_filter
description: "See the world through colorblind and animal eyes"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Camera functionality
  camera: ^0.11.0
  
  # Permissions
  permission_handler: ^11.3.0
  
  # Save to gallery
  gal: ^2.3.0
  
  # Temp file storage
  path_provider: ^2.1.0
  
  # Google Fonts (Nunito)
  google_fonts: ^6.2.0
  
  # SVG icons
  flutter_svg: ^2.0.10

  # Cupertino icons
  cupertino_icons: ^1.0.8
  
  # Settings persistence
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
